linters:
  enable:
    - revive  # golintの代替として推奨される
    - govet
    - errcheck
    - staticcheck
    - gosimple
    - ineffassign
    - gocyclo
    - misspell
    - gosec

linters-settings:
  gocyclo:
    min-complexity: 15
  revive:
    rules:
      - name: exported
        severity: warning
        disabled: false
      - name: package-comments
        severity: warning
        disabled: false
      - name: var-naming
        severity: warning
        disabled: false

run:
  deadline: 5m

issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - errcheck
        - gosec
    - path: tools\.go
      linters:
        - unused
        - deadcode
    # fmt.Println関連の警告を無視
    - text: "redundant newline"
      linters:
        - govet

output:
  formats: colored-line-number
  print-issued-lines: true
  print-linter-name: true
